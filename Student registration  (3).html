<form action="Password.html">
<html>
 <head>
   <title>Registration form</title>
 </head>
 <body>
  <form>
    <fieldset>
      <h1><label>Student Registration Form</label><br><br><hr>
      </h1>
      <h2><label>Student Personal Information</label><br><br><hr>
      </h2>
       <h3><label>Student Full Name</label><br><br>
       </h3>
       <label>First Name:</label>
       <input type="text"placeholder="Enter your first name"required><br><br>
       <label>Middle Name:</label>
        <input type="text"placeholder="Enter your father name"required><br><br>
        <label>Last Name</label>
        <input type="text"placeholder="Enter your surname"required><br><br>
        <label for="Father Name:">Father Name:</label>
        <input type="text"placeholder="Enter your father name"required><br><br>
        <label for="Mother Name:">Mother Name:</label>
        <input type="text"placeholder="Enter you mother name"required><br><br>
        <label>Mobile No.:</label>
        <input type="text"placeholder="Enter your phone number"required><br><br>
        <label>Email ID:</label>
        <input type="text"placeholder="Enter your email"><br><br>
        <label>Gender:</label>
        <input type="radio"name="gender"value="Male">Male
        <input type="radio"name="gender"value="Female">Female
        <input type="radio"name="gender" value="Other">Other <br><br>
        <label for="Date of Birth:">Date of Birth:</label>
        <input type="Date"><br><br><hr>
        <h6><label>Student Address Details</label><br><br><hr>
        </h6>
        <label for="Student Correspondences Address">Correspondences Address: </label>
        <textarea cols="30" rows="5"></textarea><br><br>
        <label for="Student Permanent Address:">Permanent Address:</label>
        <textarea cols="30" rows="5"></textarea><br><br>
        <label for="Region:">Region:</label>
        <input type="text"placeholder="Enter country name"required><br><br>
        <label for="State:">State:</label>
        <input type="text"placeholder="Enter state name"required><br><br>
        <label for="District">District:</label>
        <input type="text"placeholder="Enter district name"required><br><br>
        <label for="Sub-District ">Sub-District: </label>
        <input type="text"placeholder="Enter Sub-district"required><br><br>
        <label for="Pin Code:">Pin Code:</label>
        <input type="text"placeholder="Pin code"required><br><br><hr>
        <h7><label for="Category Details:">Category Details:</label><br><br><hr>
        </h7>
        <label for="Category">Category</label>
        <select>
          <option value="Select Category">Select Category:</option>
        <option value="SC">SC</option>
        <option value="St">St</option>
        <option value="OBC">OBC</option>
        <option value="SBC">SBC</option>
        <option value="NT">NT</option>
        <option value="VJ-NT">VJ-NT</option>
        <option value="OTHER">OTHER</option>
        <input type="text"placeholder="Enter your other Category">
        </select><br><br>
        <label for="Caste:">Caste:</label>
        <input type="text"placeholder="Enter you caste"required><br><br>
        <label for="Religion:">Religion:</label>
        <select>
          <option value="Select Religion">Select Religion</option>
          <option value="BUDDHIST">BUDDHIST</option>
          <option value="HINDUISM">HINDUISM</option>
          <option value="CRISTIAN">CRISTIAN</option>
          <option value="MUSLIM">MUSLIM</option>
          <option value="OTHER">OTHER</option>
          <input type="text"placeholder="Enter your other Religion"><br><br><hr>
          <h8><label for="College Details:">College Details:</label><br><br><hr>
          </h8>
          <label for="College Name">College Name:</label>
          <input type="text"placeholder="Enter college name"required><br><br>
          <label for="Course Name:">Course Name:</label>
          <select>
            <option value="select Course">select Course</option>
            <option value="Bachelor of Technology(B.TECH)">B.TECH</option>
            <option value="Master of Technology(M.TECH)">M.TECH</option>
            <option value="Master of business administration()">Master of business administration(MBA)</option>
            <option value="Graduation">Graduation</option>
          </select><br><br>
          <label for="Brach:">Brach:</label>
          <select>
            <option value="Select Branch">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="CSE(AI&ML)">CSE(AI&ML)</option>
            <option value="ETC">ETC</option>
            <option value="EC(ACT)">EC(ACT)</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
          </select><br><br>
          <label for="Year:">Year:</label>
          <input type="radio"name="Year" value="First Year">First Year <br><br>
          <input type="radio"name="Year"value="Second Year">Second Year <br><br>
          <input type="radio" name="Year" value ="Third Year">Third Year <br><br>
          <input type="radio" name="Year" value="Fourth Year">Fourth Year <br><br><hr>
          <label for="Profile Photo">Profile Photo(Upload jpg & pdf file)</label><br><br>
          <input type="file"><br><br><hr>
          <label for="Upload Signature image">Upload Signature image</label><br><br>
          <input type="file"><br><br><hr>
          
         <style>
         body{
           background: lightgoldenrodyellow;
         }
            h1{
              font-size: 30px;
              color: darkgreen;
              text-align: center;
              
            }
            h2{
              font-size: 25px;
              color: darkgreen;
            }
            h3{
              font-size: 20px;
              color: darkgreen;
            }
            h4{
              font-size: 15px;
              color: darkblue;
              
            }
            h5{
              font-size: 15px;
              color: darkblue;
            }
            h6{
              font-size: 20px;
              color: darkgreen;
            }
            h7{
              font-size: 20px;
              color: darkgreen;
            }
            h8{
              font-size: 20px;
              color: darkgreen;
            }
          </style>
        </select>
    </fieldset><br><br>
    <button type="submit"class="Submit">Submit</button></button>
  </form>
 </body>
 </html>
 </form>
